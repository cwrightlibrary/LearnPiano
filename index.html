<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Learn Piano</title>
    <script src="https://unpkg.com/opensheetmusicdisplay@latest/build/opensheetmusicdisplay.min.js"></script>
  </head>
  <body>
    <div id="osmdContainer"></div>
    <input type="file" id="fileInput" accept=".xml,.musicxml,.mxl">

    <script>
      const osmd = new opensheetmusicdisplay.OpenSheetMusicDisplay("osmdContainer", {
        autoResize: true
      });

      document.getElementById("fileInput").addEventListener("change", async(event) => {
        const file = event.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = async (e) => {
          const xmlData = e.target.result;
          await osmd.load(xmlData);
          osmd.render();
        };
        reader.readAsText(file);
      });
    </script>
  </body>
</html>
