<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Learn Piano</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="sheet-music-container"></div>
    <script src="libs/opensheetmusicdisplay.min.js"></script>
    <script>
      var osmd = new opensheetmusicdisplay.OpenSheetMusicDisplay("sheet-music-container");
        osmd.setOptions({
          backend: "svg",
          drawTitle: true,
        });
        osmd.load("assets/vexflow_song.musicxml").then(function () {
          osmd.render();
        });
    </script>
  </body>
</html>
